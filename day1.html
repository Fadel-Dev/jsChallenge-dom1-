   <h1>Vanilla Js Day 1 Factorielle</h1> 

   <script> 
   
    function facto (nbre) {
        let i;
        let f=1;
        for(i=1 ;i<=nbre;i++) {
            f=f*i;
        }
        return f;
    }

    let nbre = prompt("veuillez entrez le nombr a fcto !");
    parseInt(nbre);
    facto(alert(nbre));

   </script>
