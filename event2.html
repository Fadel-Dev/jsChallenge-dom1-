    <div class="rond2">

       <style>
        .rond {
            position: absolute;
            transform: translate(-50%);
            bottom: 50%;
            background-color: red;
            left: 50%;
            width: 70px;
            height: 70px;
            border: 1px solid grey;
            border-radius: 100%;
        }
    </style>
    <script>

        let rond = document.querySelector(".rond")
        rond.addEventListener("mousemove",(e)=>{
           console.log(e.x);
           //rond.innerHTML=e.x;
           rond.style.left=e.x/window.innerWidth *100 + "%"
            rond.style.bottom=e.y/window.innerHeight *100 + "%"


        })
    </script>
</body>
